    bintrayRepo = 'OrderPrint'
    bintrayName = 'OrderPrint'

    publishedGroupId = 'com.addazz.orderprint'
    libraryName = 'OrderPrint'
    artifact = 'OrderPrint'

    libraryDescription = 'Orderprint library.'

    siteUrl = 'https://github.com/picsdream/nowprint'
